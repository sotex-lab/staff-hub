<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sotex staff hub documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Please wait, the app is loading ...</div>
  <script>
    window.$docsify = {
      name: 'Sotex staff hub documentation',
      repo: 'https://github.com/sotex-lab/staff-hub',
      loadSidebar: true,
      subMaxLevel: 3,
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm} GMT',
      plugins: [
          function(hook, vm) {
              hook.beforeEach(function(content) {
                  var url = 'https://github.com/sotex-lab/staff-hub/-/edit/main/' + vm.route.file;
                  var editLink = '[EDIT THIS DOCUMENT](' + url + ')\n';
                  return editLink + content + "\n***\nLast updated: {docsify-updated}\n";
              });
          }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Copy to Clipboard: https://docsify.js.org/#/plugins?id=copy-to-clipboard -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
